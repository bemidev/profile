<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Link para o Font Awesome via CDN -->
    <link rel="icon" href="saturn.png" type="image/png">
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Evita a barra de rolagem horizontal no PC */
        }

        /* Estilos do vídeo de fundo para PC */
        video.pc-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: block; /* Mostra o vídeo apenas em telas maiores */
        }

        /* Estilos do perfil */
        .card {
            background: rgba(0, 0, 0, 0.6); /* Fundo semi-transparente para melhor legibilidade */
            padding: 16px;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 300px; /* Defina a largura máxima desejada */
            position: relative;
            z-index: 1;
        }

        .profile-header {
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: white; /* Cor do texto do nome */
        }

        .profile-username {
            font-style: italic;
            color: #ccc; /* Cor do texto do nome de usuário */
            margin-top: 5px;
        }

        /* Estilos das redes sociais */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            margin: 0 10px;
            color: white; /* Cor dos ícones das redes sociais */
            font-size: 24px;
        }

        /* Adicione estilos específicos para cada rede social */
        .social-links a[href*="discord.com"] {
            color: #7289DA;
        }

        .social-links a[href*="instagram.com"] {
            color: #E4405F;
        }

        /* Estilos do fundo para dispositivos móveis */
        @media (max-width: 768px) {
            body {
                background: url('starrynight.jpg') no-repeat fixed;
                background-size: cover;
            }
            video.pc-bg {
                display: none; /* Oculta o vídeo em dispositivos móveis */
            }
        }
    </style>
</head>
<body>
    <!-- Vídeo de fundo para PC -->
    <video autoplay loop muted class="pc-bg">
        <source src="cloudy night.mp4" type="video/mp4">
        <source src="cloudy night.webm" type="video/webm">
    </video>

    <!-- Perfil do Discord -->
    <div class="card">
        <div class="profile-header">
            <img class="avatar" src="rato.png" alt="Perfil do Discord">
            <p class="profile-name">eu sou bemi:p</p>
            <p class="profile-username">bem vindo(a):3 redes sociais abaixo!</p>
        </div>
        <!-- Redes Sociais -->
        <div class="social-links">
            <!-- Link para o Discord -->
            <a href="https://discordapp.com/users/519097383225786368" target="_blank">
                <i class="fab fa-discord"></i>
            </a>

            <!-- Link para o Instagram -->
            <a href="https://www.instagram.com/bemifeio" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</body>
</html>
